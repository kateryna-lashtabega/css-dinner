<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	<main>
		<label><input type="checkbox" name="list" value="pickles" class="list-item"><span>A lot of pickles   </span><span class="small-text">for the next lessons about CSS</span> </label>
		
		<label><input type="checkbox" name="list" value="apples" class="list-item"><span>10 apples</span> <span class="small-text">for more CSS manipulations</span> </label>
		
		<label><input type="checkbox" name="list" value="oranges" class="list-item"><span>20 oranges</span><span class="small-text">because they are awesome</span> </label>
		
		<label><input type="checkbox" name="list" value="plates" class="list-item"><span>13 plates</span><span class="small-text">hm... they always disappear</span> </label> 
		
		<label><input type="checkbox" name="list" value="bentos" class="list-item"><span>15 bentos</span></label> 
		
		<label><input type="checkbox" name="list" value="bottle" class="list-item"><span>1 bottle of Sake ^_^ </span><span class="small-text">for my friends</span> </label> 
	</main>
	<footer>Bon appetit :)</footer>
	</div>
</body>
</html>
